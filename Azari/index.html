<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azari</title>
    <style>
        /* Base Style */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #444;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #FF6347;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e53e3e;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card a {
            text-decoration: none;
            color: #FF6347;
            font-weight: bold;
        }

        .card a:hover {
            color: #e53e3e;
        }

        /* Dark Mode */
        body.dark {
            background-color: #333;
            color: #fff;
        }

        body.dark .btn {
            background-color: #FFD700;
        }

        body.dark .btn:hover {
            background-color: #FFC107;
        }

        body.dark .card {
            background-color: #444;
            border: 1px solid #555;
        }

        body.dark .card a {
            color: #FFD700;
        }

        body.dark .card a:hover {
            color: #FFC107;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <a href="../index.html" class="btn">Go to Homepage</a>
        <button onclick="toggleStyle()" class="btn">Change Theme</button>
    </div>
    <h1>Azari</h1>
    <div class="grid">
        
        <div class="card">
            <a href="Nightmare/index.html">Nightmare</a>
        </div>
        
        <div class="card">
            <a href="Shadow_Shadow/index.html">Shadow Shadow</a>
        </div>
        
        <div class="card">
            <a href="Casino__feat__Kohana_Lam_/index.html">Casino (feat. Kohana Lam)</a>
        </div>
        
        <div class="card">
            <a href="Casino/index.html">Casino</a>
        </div>
        
        <div class="card">
            <a href="Black_Out/index.html">Black Out</a>
        </div>
        
        <div class="card">
            <a href="Whisper_Whisper_Whisper/index.html">Whisper Whisper Whisper</a>
        </div>
        
        <div class="card">
            <a href="Who_/index.html">Who?</a>
        </div>
        
        <div class="card">
            <a href="Witch_Hunt/index.html">Witch Hunt</a>
        </div>
        
        <div class="card">
            <a href="Be_My_Guest/index.html">Be My Guest</a>
        </div>
        
        <div class="card">
            <a href="Blood/index.html">Blood</a>
        </div>
        
        <div class="card">
            <a href="Wink__feat__Rosu_/index.html">Wink (feat. Rosu)</a>
        </div>
        
        <div class="card">
            <a href="Sweet_Lies/index.html">Sweet Lies</a>
        </div>
        
    </div>
    <script>
        function toggleStyle() {
            document.body.classList.toggle("dark");
        }
    </script>
</body>
</html>
